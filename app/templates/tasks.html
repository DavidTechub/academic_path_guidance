{% extends "base.html" %}
{% block title %}
<title>AI Productivity - Task Input</title>
{% endblock %}
{% block content %}
<h1 class="text-center mb-4"> {% include 'include/icon.html' %} AI Productivity - Task Input</h1>
<div class="container my-5"
        <h2>Enter Your Task List</h2>
        <form method="post" action="/dashboard">
            <div class="card container">
                <div id="taskInputs">
                    <div class="mb-3 border rounded p-3">
                        <input name="task" placeholder="Task" class="form-control mb-2" required>
                        <select name="category" class="form-control mb-2" required>
                            <option value="" disabled selected>Choose Category</option>
                            <option value="Deep Work">Deep Work</option>
                            <option value="Creative Work">Creative Work</option>
                            <option value="Planning & Strategy">Planning & Strategy</option>
                            <option value="Learning & Development">Learning & Development</option>
                            <option value="Collaboration">Collaboration</option>
                            <option value="Meetings (1-on-1)">Meetings (1-on-1)</option>
                            <option value="Team Management">Team Management</option>
                            <option value="Client Engagement">Client Engagement</option>
                            <option value="Documentation">Documentation</option>
                            <option value="Support & Maintenance">Support & Maintenance</option>
                            <option value="Admin">Admin</option>
                            <option value="Shallow Work">Shallow Work</option>
                            <option value="Reflection & Review">Reflection & Review</option>
                            <option value="Break">Break</option>
                            <option value="Errands & Admin (Personal)">Errands & Admin (Personal)</option>
                        </select>
                        <input name="start_time" type="time" class="form-control mb-2" required>
                        <input name="end_time" type="time" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="col-md-4 btn-secondary mb-3" onclick="addTask()">+ Add Task</button>
                </div>
            </div>
            <div class="mb-3">
                <label>Your Peak Energy Period</label>
                <select name="energy" class="form-control">
                    <option value=""> Select... </option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Generate Schedule</button>
        </form>
    </div>
{% endblock %}

    <script>
        function addTask() {
            const container = document.getElementById('taskInputs');
            const html = `
                <div class="mb-3 border rounded p-3">
                    <input name="task" placeholder="Task" class="form-control mb-2" required>
                    <select name="category" class="form-control mb-2" required>
                        <option value="" disabled selected>Choose Category</option>
                        <option value="Deep Work">Deep Work</option>
                        <option value="Creative Work">Creative Work</option>
                        <option value="Planning & Strategy">Planning & Strategy</option>
                        <option value="Learning & Development">Learning & Development</option>
                        <option value="Collaboration">Collaboration</option>
                        <option value="Meetings (1-on-1)">Meetings (1-on-1)</option>
                        <option value="Team Management">Team Management</option>
                        <option value="Client Engagement">Client Engagement</option>
                        <option value="Documentation">Documentation</option>
                        <option value="Support & Maintenance">Support & Maintenance</option>
                        <option value="Admin">Admin</option>
                        <option value="Shallow Work">Shallow Work</option>
                        <option value="Reflection & Review">Reflection & Review</option>
                        <option value="Break">Break</option>
                        <option value="Errands & Admin (Personal)">Errands & Admin (Personal)</option>
                    </select>
                    <input name="start_time" type="time" class="form-control mb-2" required>
                    <input name="end_time" type="time" class="form-control" required>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
</body>
</html>
