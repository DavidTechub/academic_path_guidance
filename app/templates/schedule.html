<!DOCTYPE html>
<html>
<head>
    <title>AI Productivity Coach</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Enter Your Task List</h2>
    <form method="post" action="/schedule">
        <div id="taskInputs">
            <div class="mb-3">
                <input name="task" placeholder="Task" class="form-control" required>
                <input name="priority" placeholder="Priority (1-5)" class="form-control mt-2" required>
                <input name="duration" placeholder="Duration (mins)" class="form-control mt-2" required>
            </div>
        </div>
        <button type="button" class="btn btn-secondary mb-3" onclick="addTask()">+ Add Task</button>
        <div class="mb-3">
            <label>Your Peak Energy Period</label>
            <select name="energy" class="form-control">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Generate Schedule</button>
    </form>

    <script>
        function addTask() {
            const container = document.getElementById('taskInputs');
            const html = `
                <div class="mb-3">
                    <input name="task" placeholder="Task" class="form-control" required>
                    <input name="priority" placeholder="Priority (1-5)" class="form-control mt-2" required>
                    <input name="duration" placeholder="Duration (mins)" class="form-control mt-2" required>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
</body>
</html>
