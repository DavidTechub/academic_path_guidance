<!DOCTYPE html>
<html>
<head>
    <title>AI Productivity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">ðŸ“Š AI Productivity Dashboard</h1>

        <div class="row text-center mb-4">
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h4>Focus Time</h4>
                    <p>{{ stats.focus }} mins</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h4>Break Time</h4>
                    <p>{{ stats.break }} mins</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h4>Other Time</h4>
                    <p>{{ stats.other }} mins</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h4>Productivity Ratio</h4>
                    <p>{{ stats.productivity_ratio }}%</p>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-6 mb-4">
                <img src="{{ url_for('static', filename='charts/pie_chart.png') }}" class="img-fluid shadow">
            </div>
            <div class="col-md-6 mb-4">
                <img src="{{ url_for('static', filename='charts/bar_chart.png') }}" class="img-fluid shadow">
            </div>
        </div>
    </div>
</body>
</html>
